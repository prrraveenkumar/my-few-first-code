<body>
    <script>
        function largeNumber (num1,num2){
            if( num1 > num2){
                return num1
            }else{
                return num2
            }
        }
        console.log(largeNumber(2,4))
        console.log(largeNumber(45,35))
        console.log(largeNumber(23,89))
        console.log(largeNumber(99,102))
    </script>
</body>
